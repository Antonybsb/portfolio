<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="container-lg d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
  <main class="container-lg">
    <!-- Botões de navegação -->
    <header class=" animate__animated animate__fadeInUp">
      <h3>Portfólio</h3>
      <p>
        <span (click)="left_mover()"><i class="fas fa-chevron-left" style="font-size: 0.5em;"></i></span>
        <span (click)="right_mover()"><i class="fas fa-chevron-right" style="font-size: 0.5em;"></i></span>
      </p>
    </header>
    <!-- Aqui vem o conteúdo do slider -->
    <div id="productContainer" class="products animate__animated animate__fadeInUp animate__delay-1s">
      <mat-card class="example-card" *ngFor="let product of products.slice(currentIndex, currentIndex + maxCards)"
        class="card-hover-effect">
        <img mat-card-image [src]="product.imagem">
        <mat-card-content>
          <a href="https://modelmenuonline.000webhostapp.com/" target="_blank">
            <mat-card-subtitle>{{ product.nome }}</mat-card-subtitle>
          </a>
          <br>
        </mat-card-content>
      </mat-card>
    </div>
  </main>
</div>
