<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>



<mat-toolbar class="mat-elevation-z3" style="background-color: #DCD9D4;
background-image: linear-gradient(to bottom, rgba(255,255,255,0.50) 0%, rgba(0,0,0,0.50) 100%), radial-gradient(at 50% 0%, rgba(255,255,255,0.10) 0%, rgba(0,0,0,0.50) 50%);
background-blend-mode: soft-light,screen;
  color: var(--primary-color); position: fixed; top: 0; width: 100%; z-index: 1000;">
  <div class="container-lg" style="display: flex; align-items: center;">
    <div class="logo">
      <span><a class="nav-link active" aria-current="page" routerLink="">Antony Diego</a></span>
    </div>
    <div class="nav" style="margin-left: auto;">
      <span class="example-spacer"></span>
      <span><a class="nav-link active btn btn-light m-1" aria-current="page" routerLink="">Início</a></span>
      <span><a class="nav-link active btn btn-light m-1" aria-current="page" routerLink="/sobre">Sobre</a></span>
      <span><a class="nav-link active btn btn-light m-1" aria-current="page"
          routerLink="/portifolio">Portfolio</a></span>
      <span><a class="nav-link active btn btn-light m-1" aria-current="page" routerLink="/contato">Contato</a></span>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
      aria-label="Example icon-button with menu icon">
      <mat-icon style="font-size: 24px;">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span><a class="nav-link active" aria-current="page" routerLink="">Início</a></span>
      </button>
      <button mat-menu-item>
        <span><a class="nav-link active" aria-current="page" routerLink="/sobre">Sobre</a></span>
      </button>
      <button mat-menu-item>
        <span><a class="nav-link active" aria-current="page" routerLink="/portifolio">Portfolio</a></span>
      </button>
      <button mat-menu-item>
        <span><a class="nav-link active" aria-current="page" routerLink="/contato">Contato</a></span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
